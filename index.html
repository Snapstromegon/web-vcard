<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VCard</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>NFC VCard Creator</h1>

      <div class="unsupported-message">
        <p>
          Your browser does not support the Web NFC API. Please use a browser
          that supports it.
        </p>
      </div>

      <form action="" method="" id="vcard-form">
        <label for="gender-title">Salutation</label>
        <select name="gender-title">
          <option value="Mr.">Mr.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="">Other</option>
        </select>

        <label for="title">Title:</label>
        <input type="text" name="honorPrefix" id="title" />
        <label for="givenName">First-name:</label>
        <input type="text" name="givenName" id="givenName" />
        <label for="additionalNames">Middle-name(s):</label>
        <input type="text" name="additionalNames" id="additionalNames" />
        <label for="familyName">Last-name:</label>
        <input type="text" name="familyName" id="familyName" />
        <label for="honorPostfix">Suffix:</label>
        <input type="text" name="honorPostfix" id="honorPostfix" />

        <label for="nickname">Nickname:</label>
        <input type="text" name="nickname" id="nickname" />
        <label for="org">Organisation:</label>
        <input type="text" name="org" id="org" />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" />
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" />
        <label for="website">Website:</label>
        <input type="url" name="website" id="website" />
        <input type="submit" value="Generate VCard" />
      </form>
      <textarea id="vcard" readonly rows="20"></textarea>
    </main>
  </body>
</html>
